<!DOCTYPE html>
<html>
  <head>
    <section class="head">
      <title>JS тест</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="Main/style.css">
    </section>
  </head>
  <body>

    <!-- Панель навигации -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <div class="box">
          <div class="row">
            <div class="simplebox blue w100"></div>
            <div class="navbox"></div>
            <div class="navbox right"></div>
          </div>
        </div>
        <div class="box">
          <div class="row">
            <div class="navbox left"></div>
            <div class="navbox"></div>
            <div class="navbox"></div>
            <div class="navbox"></div>
          </div>
        </div>
      </div><!-- /.container -->
    </nav><br>
    
    <!-- Заголовок с кнопками -->
    <div class="container">
      <div class="simplebox w140 gray center"></div>
      <div class="simplebox w180 center"></div>
      <div class="row">
        <div class="button left" onclick="init()">Первый пример</div>
        <div class="button blackblue right" onclick="init2()">Второй</div>
      </div>
    </div><br><!-- /.container -->

    <!-- Основа и Картинка -->
    <div class="container">
      <div class="row">
        <div class="halfbox">
          <button class="showTest">Показать теcт</button>
          <div id="app1" style="display:none;"></div>
          <p class="simplebox g50"></p>
          <p class="simplebox g65"></p>
          <p class="simplebox g80"></p>
          <input type="button" class="btnQuestion" name="ok" value="1.1 Присвоение"></input>
          <input type="button" class="btnNum" name="ok" value="1.2 Сравнение"></input>
          <br><input type="button" class="btnAge" name="ok" value="2.1 Возраст"></input>
          <input type="button" class="btnNeChetnie" name="ok" value="2.2 Не четные"></input>
        </div>
          <div class="halfbox">
            <img class="imgbox">
          </div>
      </div>
    </div><br><!-- /.container -->

    <!-- Четыре контейнера с описанием -->
    <div class="container">
      <div class="row">
        <div class="quarterbox">
          <div class="simplebox gray center"></div>
          <div class="simplebox w100 center"></div>
        </div>
        <div class="quarterbox">
          <div class="simplebox gray center"></div>
          <div class="simplebox w100 center"></div>
        </div>
        <div class="quarterbox">
          <div class="simplebox gray center"></div>
          <div class="simplebox w100 center"></div>
        </div>
        <div class="quarterbox">
          <div class="simplebox gray center"></div>
          <div class="simplebox w100 center"></div>
        </div>
      </div>
    </div><!-- /.container -->
    <script src="Main/main.js"></script>
  </body>
</html>
